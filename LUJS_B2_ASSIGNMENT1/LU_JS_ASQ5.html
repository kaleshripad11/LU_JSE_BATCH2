<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Print an array in reverse order</title>
</head>
<body>
	<script>
		// Define array
		let array = ['a','b','c','d','e'];

		// Printing original array to console
		console.log('Original array : \n');
		for(let i=0;i<array.length;i++){
			console.log(array[i]);
		}
		
		// Printing reversed array
		console.log('Reversed array:\n');
		for(let i=array.length;i>=0;i--){
			console.log(array[i]);
		}	

	</script>
</body>
</html>
