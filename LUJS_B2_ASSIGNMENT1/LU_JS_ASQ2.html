<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Program to convert minutes to seconds</title>
</head>
<body>
	<script>
		// Create the object of Date class
		let d = new Date();
		
		// Get minutes using using date object
		let minutes = d.getMinutes();

		// Convert minutes to seconds by multiplying the minutes value by 60 
		let seconds = minutes*60;

		// Print on console
		console.log(minutes + " Minutes  =  " + seconds + " Seconds");
	</script>
</body>
</html>
