<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS Assignment 2 | Question 2</title>
	<style type="text/css" media="screen">
			fieldset{
				border-radius: 5px;
				width: 300px;
				border-color: grey;
			}
			legend{
				font-size: 10px;
				text-transform:uppercase;
			}
	</style>
</head>
<body onload="clearFields()">
	<center>
		<fieldset>
			<legend>Simple JS Example</legend>
			<br/>
			<input type="text" id="gettext" class="texts" name="text1" placeholder="Enter any text" />
			<br/><br/>
			<input type="text" id="puttext" class="texts" name="text1" placeholder="RESULT" disabled="1" />
			<br/><br/>
			<button type="submit" onclick="printText()">SUBMIT</button>
			<br/><br/>
		</fieldset>
	</center>

	<script>
		// Get input cotents
		let invalue = document.getElementById("gettext");
		let outvalue = "";

		// Function to check and set values to a input field
		function printText() {
			/*
				Check for either first field is empty or not
				if empty then throw alert else copy the contents to second field
			*/
			if(invalue.value==""){
				alert('Please enter any text in first field...');
			}else{
				outvalue = invalue.value;
				document.getElementById("puttext").value = outvalue;
			}
		}

		// Function to reset all textfields on page refresh
		function clearFields(){
			document.getElementById("gettext").value = "";
			document.getElementById("puttext").value = "";
		}
	</script>
</body>
</html>
